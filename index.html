<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/calculatorModule.js"></script>
</head>
<body>
  <h1>Javascript Calculator</h1>
  <div id="container">
    <div class="output"></div>
    <div class="row">
      <button type="button" class="btn btn-primary">AC</button>
      <button type="button" class="btn btn-primary">CE</button>
      <button type="button" class="btn btn-primary">รท</button>
      <button type="button" class="btn btn-primary">x</button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary">7</button>
      <button type="button" class="btn btn-primary">8</button>
      <button type="button" class="btn btn-primary">9</button>
      <button type="button" class="btn btn-primary">-</button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary">4</button>
      <button type="button" class="btn btn-primary">5</button>
      <button type="button" class="btn btn-primary">6</button>
      <button type="button" class="btn btn-primary">+</button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary">1</button>
      <button type="button" class="btn btn-primary">2</button>
      <button type="button" class="btn btn-primary">3</button>
    </div>
    <div class="row">
      <button type="button" class="btn btn-primary zero">0</button>
      <button type="button" class="btn btn-primary">.</button>
      <button type="button" class="btn btn-primary equal">=</button>
    </div>
  </div>
</body>
</html>
